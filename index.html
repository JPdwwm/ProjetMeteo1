<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Affichage de la météo dans les transports en commun</title>
    <script type="module" src="js/meteo.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Nom de la ville" spellcheck="false">
            <button type="submit"><img src="media/images/search.png" alt="loupe pour la recherche"></button>
        </div>
        <div class="weather">
            <h1 class="city">Paris</h2>
              <h2 class="temperature">6°</h1>
          <div class="details">
              <div class="left">
                <p>Taux d'humidité </p>
                <p class="humidity">50%</p>
              </div>
              <div class="right">
                <p>Vitesse du vent</p>
                  <p class="wind">5km/h</p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
